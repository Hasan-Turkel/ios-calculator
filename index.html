<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios-calculator</title>
</head>

<body>
    <main>
        <header>
            <div>
                <p class="first"></p>
                <p class = "second"></p>
            </div>
            <h1></h1>
        </header>
        <div class="container">
            <button class="content button1">AC</button>
            <button class="content button2">±</button>
            <button class="content button3 ">%</button>
            <button class="content button4 op">÷</button>
            <button class="content button5 num">7</button>
            <button class="content button6 num">8</button>
            <button class="content button7 num">9</button>
            <button class="content button8 op">x</button>
            <button class="content button9 num">4</button>
            <button class="content button10 num">5</button>
            <button class="content button11 num">6</button>
            <button class="content button12 op">-</button>
            <button class="content button13 num">1</button>
            <button class="content button14 num">2</button>
            <button class="content button15 num">3</button>
            <button class="content button16 op">+</button>
            <button class="content button17 num">0</button>
            <button class="content button18 ">.</button>
            <button class="content button19">=</button>
        </div>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
